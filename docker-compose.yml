  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wheretopop-api
    restart: always
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

